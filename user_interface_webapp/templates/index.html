<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'monospace';
            background-color: #1e1e2e;
            color: #cdd6f4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            margin-right: 50px;
            color: #1e1e2e;
            background-color: #cdd6f4;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration-color: #cdd6f4;
        }
        .button:hover {
            background-color: #575d64;
        }
        .title {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
            margin-right: 450px
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="letter" style="animation-delay: 0s;">g</span>
        <span class="letter" style="animation-delay: 0.2s;">l</span>
        <span class="letter" style="animation-delay: 0.4s;">e</span>
        <span class="letter" style="animation-delay: 0.6s;">e</span>
        <span class="letter" style="animation-delay: 0.8s;">k</span>
    </div>

    <div class="button-container">
        <a href="/upload">
            <div class="button">upload ads-b data</div>
        </a>
        <a href="/live">
            <div class="button">live data</div>
        </a>
        <a href="/tdoa-sim">
            <div class="button">tdoa-simulator</div>
        </a>
    </div>
</body>
</html>
