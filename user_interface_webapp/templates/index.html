<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'monospace';
            background-color: #1e1e2e;
            color: #cdd6f4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            margin-right: 50px;
            color: #1e1e2e;
            background-color: #cdd6f4;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration-color: #cdd6f4;
        }
        .button:hover {
            background-color: #575d64;
        }
        .title {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
            margin-right: 450px
        }
    </style>
</head>
<body>
    <div class="title">
        ADS-B Data Visualization
    </div>

    <div class="button-container">
        <a href="/upload">
            <div class="button">Upload ADS-B Data</div>
        </a>
        <a href="/live">
            <div class="button">See Live Data</div>
        </a>
    </div>
</body>
</html>
